<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Libro</title>

    <link rel="stylesheet" href=".././css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <img src=".././img/duck.png" class="img-fluid" alt="logo">
            <button class="navbar-toggler border-white" type="button" data-bs-theme="dark" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                    <a class="nav-link text-white-50" href="#">Anagrafica Utenti</a>
                    <a class="nav-link text-white-50" href="#">Storico Prestiti</a>
                    <a class="nav-link text-white-50" href="#">Help</a>
                </div>
            </div>
        </div>
      </nav>
</header>
<body>
    <main>
        <!-- Title section -->
        <div class="container title-section">
            <h1>Nuovo Libro</h1>
        </div>

        <!-- Form section -->
        <form action="URL" class="container">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="Author name">
                </div>
                <div class="col">
                    <label class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Author surname">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Titolo</label>
                <input type="text" class="form-control" id="titleInput" placeholder="Inserisci il titolo del libro">
                <div class="form-text">Titolo versione italiana</div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Genere</label>
                    <select id="inputState" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option>Fantasy</option>
                    <option>Horror</option>
                    <option>Commedia</option>
                    <option>Giallo</option>
                    </select>
                </div>
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci anno" aria-label="First name">
                </div>
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Last name">
                </div>
            </div>

            <!-- Divider -->
            <div class="mt-5 mb-5 border-bottom"></div>

            <!-- Text input box -->
            <div class="mb-3">
                <label for="inputNotes" class="form-label">Note</label>
                <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="inputNotes" rows="3"></textarea>
            </div>

            <!-- check and button -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck"> Disponibile anche in digitale</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
